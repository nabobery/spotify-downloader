<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify Playlist Analyzer</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.16/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 py-8">
    <div class="max-w-md mx-auto bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4">
        <h1 class="text-3xl font-bold mb-4 text-green-500">Spotify Playlist Analyzer</h1>
        {% if not session.get('token_info') %}
            <p class="mb-4">Please <a href="{{ login_url }}" class="text-green-500 hover:text-green-700">log in with Spotify</a> to use this service.</p>
        {% endif %}
    </div>
</body>
</html>
